<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video width="1000px" height="600px" controls muted autoplay loop><!-- Video etiketinde controls kullanıcının videoyu oynatmasını sağlayan bir komuttur ve bu komutu girmediğin sürece kullanıcı videoyu hem durduramaz hem de başlatamaz eğer ki muted autoplay ile videoyu otomatik oynatma yaparsan ve controls tagını silersen artık kullanıcı dışında video durdurulamadan oynayacaktır. loop tagı ile ise video bittiğinde sürekli başa sarıp oynayacaktır. -->
        <source src="Video/BEBEK KLOZET DANS.mp4" type="video/mp4"> <!-- Source src ile video kaynağını belirtip tipini belirtiyorsun -->
    </video>
</body>
</html>
